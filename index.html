<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <link href="./queries.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <!-- <div class="container"> -->
      <img src="./assets/logo.svg" class="logo" />
      <nav class="header-nav">
        <button class="btn btn--sm btn--primary">Get a ride</button>
        <button class="hamburger-icon" onclick="openSideNav()">
          <img src="./assets/icons/hamburger.svg" class="icon" />
        </button>
      </nav>
      <!-- </div> -->
      <nav class="header-side-nav">
        <img src="./assets/logo.svg" class="logo" />
        <div class="side-nav-actions">
          <button class="btn btn--secondary">Login</button>
          <button class="hamburger-icon" onclick="closeSideNav()">
            <img src="./assets/icons/close.svg" class="icon" />
          </button>
        </div>
      </nav>
    </header>

    <section class="section"></section>
    <script src="./script.js"></script>
  </body>
</html>
